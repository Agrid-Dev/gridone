name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies (locked)
        run: uv sync --locked --all-groups --all-packages

      - name: Run Ruff check
        run: uv run ruff check .

      - name: Run Ruff format check
        run: uv run ruff format --check .

      - name: Run type check
        run: uv run ty check

  unit-tests:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies (locked)
        run: uv sync --locked --all-groups --all-packages

      - name: Run unit tests with coverage
        run: uv run coverage run -m pytest -m "not integration"

      - name: Build xml report
        run: uv run coverage xml

      - name: Upload unit coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: unit
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies (locked)
        run: uv sync --locked --all-groups --all-packages

      - name: Write mosquitto config (allow anonymous)
        run: |
          cat > /tmp/mosquitto.conf <<'EOF'
          listener 1883 0.0.0.0
          allow_anonymous true
          persistence false
          EOF

      - name: Start Mosquitto
        run: |
          docker run -d --name mosquitto \
            -p 1883:1883 \
            -v /tmp/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro \
            eclipse-mosquitto:2.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull thermocktat image
        run: docker pull ghcr.io/agrid-dev/thermocktat:v0.2.1

      - name: Run integration tests with coverage
        run: uv run coverage run -m pytest -m integration

      - name: Build xml report
        run: uv run coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
