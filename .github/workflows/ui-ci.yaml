name: CI (UI)

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/ui/**"
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ui
    steps:
      - uses: actions/checkout@v4

      # reuse the setup-node step via YAML anchor
      - &setup_node
        uses: actions/setup-node@v6
        with:
          node-version-file: ./apps/ui/.nvmrc
          cache: npm
          cache-dependency-path: apps/ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ui
    steps:
      - uses: actions/checkout@v4

      - *setup_node

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format -- --check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ui
    steps:
      - uses: actions/checkout@v4

      - *setup_node

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

  translations:
    name: Translation Sync
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ui
    steps:
      - uses: actions/checkout@v4

      - *setup_node

      - name: Check translation sync
        run: npm run check-translations

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ui
    steps:
      - uses: actions/checkout@v4

      - *setup_node

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
