[project]
name = "gridone-users"
version = "0.1.0"
description = "User management and authentication package for Gridone."
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "asyncpg>=0.30.0",
    "bcrypt>=4.2.0",
    "gridone-models",
    "pydantic>=2.12.4",
    "python-jose[cryptography]>=3.3.0",
    "pyyaml>=6.0.3",
]

[tool.uv]
workspaces=true

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "users"
module-root = "src"

[tool.pytest.ini_options]
pythonpath = ["src", "../models/src"]
