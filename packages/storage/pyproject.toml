[project]
name = "gridone-storage"
version = "0.1.0"
description = "Shared storage infrastructure for Gridone services."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncpg>=0.30.0",
]

[tool.uv]
workspaces = true

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "gridone_storage"
module-root = "src"

[tool.pytest.ini_options]
pythonpath = ["src"]
