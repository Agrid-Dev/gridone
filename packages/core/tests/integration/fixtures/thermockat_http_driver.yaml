name: thermocktat_http
transport: http

device_config:
  - name: ip

attributes:
  - name: temperature
    data_type: float
    read: "GET ${ip}/v1"
    json_pointer: /ambient_temperature

  - name: temperature_setpoint
    data_type: float
    read: "GET ${ip}/v1"
    json_pointer: /temperature_setpoint
    write:
      method: "POST"
      path: "${ip}/v1/temperature_setpoint"
      body:
        value: ${value}

  - name: state
    data_type: bool
    read: "GET ${ip}/v1"
    json_pointer: /enabled
    write:
      method: "POST"
      path: "${ip}/v1/enabled"
      body:
        value: ${value}

  - name: temperature_setpoint_min
    data_type: float
    read: "GET ${ip}/v1"
    json_pointer: /temperature_setpoint_min
    write:
      method: "POST"
      path: "${ip}/v1/temperature_setpoint_min"
      body:
        value: ${value}

  - name: temperature_setpoint_max
    data_type: float
    read: "GET ${ip}/v1"
    json_pointer: /temperature_setpoint_max
    write:
      method: "POST"
      path: "${ip}/v1/temperature_setpoint_max"
      body:
        value: ${value}

  - name: fan_speed
    data_type: str
    read: "GET ${ip}/v1"
    json_pointer: /fan_speed
    write:
      method: "POST"
      path: "${ip}/v1/fan_speed"
      body:
        value: ${value}

  - name: mode
    data_type: str
    read: "GET ${ip}/v1"
    json_pointer: /fan_speed
    write:
      method: "POST"
      path: "${ip}/v1/mode"
      body:
        value: ${value}
